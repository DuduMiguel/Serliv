<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    
    <form class="sign-up-form" action="#" method="get" autocomplete="off">

        <fieldset class="sign-up-fieldset">

            <legend class="form-legend">Login</legend>

            <label class="form-label" for="user">Usuário</label>
            <input class="form-input" type="text" name="user" id="user" required autofocus placeholder="Digite seu nome de usuário">

            <label class="form-label" class="" for="email">Email</label>
            <input class="form-input" type="email" name="email" id="email" required placeholder="Digite seu email">

            <label class="form-label" class="" for="senha">Senha</label>
            <input class="form-input" type="password" name="senha" id="senha" required placeholder="Digite sua senha">

            <div class="container">
                
                <input class="btn-submit" type="submit" value="Cadastre-se">

                <p class="sign-in-link">Já possui cadastro? <a href="login.html">Faça login</a></p>
                
            </div>

        </fieldset>

    </form>

</body>
</html>
