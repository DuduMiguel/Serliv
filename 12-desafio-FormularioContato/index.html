<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#" method="get" autocomplete="off">

        <fieldset>

            <legend>Formul√°rio de contato</legend>

            <label for="name">Seu nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Insira seu email">

            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject" required placeholder="Assunto da messagem">

            <label for="message">Messagem</label>
            <textarea name="message" id="message" required rows="7" maxlength="1000" minlength="20"
            placeholder="Insira sua messagem aqui"></textarea>

           <input class="btn-submit" type="submit" value="Enviar">

        </fieldset>

    </form>

</body>

</html>
