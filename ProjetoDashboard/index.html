<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body{
            max-height: 100dvh;
        }

        .grid-container {
            display: grid;
        }

       
    </style>

</head>

<body>

    <div class="grid-container">
        <nav class="main-nav">
            <div class="logo-container">
                <h1><a href="#">Dashboard</a></h1>
            </div>
            <ul>
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Announced</a>
                </li>
                <li>
                    <a href="#">Preparation</a>
                </li>
                <li>
                    <a href="#">Sorted</a>
                </li>
                <li>
                    <a href="#">Distributed</a>
                </li>
            </ul>
            <a class="logout-btn" href="#">Logout</a>
        </nav>
        <header class="main-header">
            <div class="cta-buttons">
                <ul>
                    <li>
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <a href="#">Setting</a>
                    </li>
                </ul>
            </div>
            <div class="user-data">
                <p>Eduardo Miguel</p>
                <span>Front-end</span>
            </div>
        </header>
        <main class="main-content">
            <div class="data-dashboard">
                <h2>Annoucend today <span>235600</span></h2>
                <h2>Prepared today <span>16738</span></h2>
                <h2>Sorted today <span>286</span></h2>
                <a href="#">See more</a>
            </div>
            <div class="main-chart">
                <div class="img-container">
                    <img src="imagens/chart1.png" alt="Gráfico de uma tabela">
                </div>
            </div>
            <div class="main-chart">
                <div class="img-container">
                    <img src="imagens/chart2.png" alt="Gráfico de uma tabela">
                </div>
            </div>
            <div class="main-chart">
                <div class="img-container">
                    <img src="imagens/chart3.png" alt="Gráfico de uma tabela">
                </div>
            </div>
        </main>
    </div>



</body>

</html>
