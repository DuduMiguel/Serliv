<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <style>
        audio{
            margin-top: 2em;
        }
    </style>
</head>
<body>
    
    <!-- <audio src="media/mozart_trompa.mp3" controls></audio> -->

    <figure>
        <audio controls>
            <source src="media/mozart_trompa.mp3" type="audio/mp3">
            <source src="media/mozart_trompa.ogg" type="audio/ogg">
            <p>Seu browser não fornece a funcionalidade de áudio</p>
        </audio>
        <figcaption>Musica do mozart na trompa</figcaption>
    </figure>
    <!--Passar as duas fontes de audio ajuda o browser a escolher qual fonte de audio é melhor!  -->

</body>
</html>
