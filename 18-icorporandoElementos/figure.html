<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>

    <style>
        figure{
            display: inline-block;
        }
        img{
            display: block;
        }
        figcaption{
            text-align: center;
            background-color: rgb(0 0 0 / .5);
        }
    </style>

</head>
<body>
    
    <figure>
        <img src="media/chale.png" alt="Imagem de um chalé">
        <figcaption>Imagem de um chalé</figcaption>
    </figure>

</body>
</html>
