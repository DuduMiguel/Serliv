<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture</title>
    <style>
    </style>
</head>

<body>

    <h1>Tag picture</h1>

    <img src="rwd-images/1280.jpg" alt="Texto alternativo"
        srcset="rwd-images/960.jpg 960w, rwd-images/640.jpg 640w, rwd-images/480.jpg 480w"
        sizes="(min-width: 900px) 33.33vw, (min-width: 600px) 50vw, 100vw">
    <!-- Se usa quando se tem tamanho e resoluções diferentes, porém 
    da !!!! MESMA IMAGEM !!!!-->
    <!-- A sequência lógica correta de carregar as queries importa, 
    pois o navegador irá encarar a primeira condição como verdadeira, 
    e não olhará as outras condições -->

    <hr>

    <picture>
        
        <source media="(min-width: 900px)" 
        srcset="rwd-images/1280.jpg 1280w, rwd-images/960.jpg 960w, rwd-images/640.jpg 640w" sizes="33.33vw" >
        
        <source media="(min-width: 600px)" 
        srcset="rwd-images/1280.jpg 1280w, rwd-images/960.jpg 960w, rwd-images/640.jpg 640w" sizes="50vw" >

        <img src="rwd-images/1280.jpg" alt="Texto alternativo">
    </picture>

    <!-- A tag picture se utiliza quando se quer imagens DIFERENTES umas das outras 
    em diferentes tamanhos de tela. -->

</body>

</html>
