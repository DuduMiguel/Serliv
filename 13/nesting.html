<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting</title>

    <style>
        .div1 {
            background-color: yellow;
        }

        /* .container .div1 {
            background-color: red;
        } */

        .container{
            color: blue;

            .div1{
                background-color: red;
            }
        }

    </style>

</head>

<body>

    <div class="container">

        <div class="div1">

            <p>Lorem ipsum dolor sit amet.</p>

        </div>



        <div class="div2">

            <p>Lorem ipsum dolor sit amet consectetur.</p>

        </div>

    </div>

    <div class="div1">

        <p>Lorem ipsum dolor sit amet.</p>

    </div>



    <div class="div2">

        <p>Lorem ipsum dolor sit amet consectetur.</p>

    </div>

</body>

</html>
